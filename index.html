<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Featured Title</h1>
            <p>Watch the latest movies and TV shows.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <div class="card"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="card"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="card"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="card"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="card"><img src="movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>
</body>
</html>
